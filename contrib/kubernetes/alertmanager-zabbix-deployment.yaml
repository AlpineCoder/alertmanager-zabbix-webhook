kind: Service
apiVersion: v1
metadata:
  name: alertmanager-zabbix
spec:
  selector:
    app: alertmanager-zabbix
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 8080
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: alertmanager-zabbix
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: alertmanager-zabbix
    spec:
      restartPolicy: Always
      containers:
      - name: provisioner
        image: gmauleon/alertmanager-zabbix-provisioner
        imagePullPolicy: Always
        ports:
        - name: http
          protocol: TCP
          containerPort: 8080
        env:
        - name: ZABBIX_API_USER
          valueFrom:
            secretKeyRef:
              name: alertmanager-zabbix-secret
              key: zabbixApiUser
        - name: ZABBIX_API_PASSWORD
          valueFrom:
            secretKeyRef:
              name: alertmanager-zabbix-secret
              key: zabbixApiPassword
        resources:
          requests:
            memory: 10Mi
            cpu: 0.1
          limits:
            memory: 10Mi
            cpu: 0.1
        volumeMounts:
        - mountPath: /etc/provisioner/config.yaml
          name: alertmanager-zabbix-config
          subPath: config-provisioner.yaml
        - mountPath: /etc/provisioner/ca.pem
          name: alertmanager-zabbix-config
          subPath: ca.pem
      - name: webhook
        image: gmauleon/alertmanager-zabbix-webhook
        imagePullPolicy: Always
        #imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 10Mi
            cpu: 0.1
          limits:
            memory: 10Mi
            cpu: 0.1
        volumeMounts:
        - mountPath: /etc/webhook/config.yaml
          name: alertmanager-zabbix-config
          subPath: config-webhook.yaml
      volumes:
      - name: alertmanager-zabbix-config
        configMap:
          name: alertmanager-zabbix-config
